<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Notes</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row toolbar">
      <div class="col-12 center">
        <button class="tool-items fa fa-bold" onclick="document.execCommand('bold', false, '');">
    </button>
        <button class="tool-items fa fa-clone" onclick="copy()"></button>
      </div>
    </div>
    <div class="row notes-document-view" style="transform: scaleX(1) scaleY(1); opacity: 1; cursor: text;">
      <div class="col-12 center">
        <div class="editor" contenteditable>
          <h1>Simple Html editor</h1>
          <p>Good to start</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="/assets/js/bootstrap.min.js"></script>

</html>
